<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vet List</title>
</head>
<body>
	<h1>Current Vet List</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet: ${vets}">
				<td th:text="${vet.id}">id</td>
				<td th:text="${vet.firstName}">first name</td>
				<td th:text="${vet.lastName}">last name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
